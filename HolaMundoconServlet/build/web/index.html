        <style>
            .button {
              display: inline-block;
              border-radius: 4px;
              background-image: url('4.gif');
              border: none;
              color: white;
              text-align: center;
              font-size: 28px;
              padding: 20px;
              width: 250px;
              transition: all 0.5s;
              cursor: pointer;
              margin: 5px;
            }
           
            .button span {
              cursor: pointer;
              display: inline-block;
              position: relative;
              transition: 0.5s;
            }

            .button span:after {
              content: '\00bb';
              position: absolute;
              opacity: 0;
              top: 0;
              right: -20px;
              transition: 0.5s;
              
            }

            .button:hover span {
              padding-right: 25px;
            }

            .button:hover span:after {
              opacity: 1;
              right: 0;
            }
            
            img {
                opacity: 0.5;
                filter: alpha(opacity=50); /* For IE8 and earlier */
                url:'1.jpg'; 
            }
        </Style>
